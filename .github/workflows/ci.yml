name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify essential files exist
        run: |
          test -f cd48.js || (echo "cd48.js not found" && exit 1)
          test -f index.html || (echo "index.html not found" && exit 1)
          test -f package.json || (echo "package.json not found" && exit 1)
          test -f README.md || (echo "README.md not found" && exit 1)

      - name: Check file sizes
        run: |
          ls -lh cd48.js index.html
          echo "Files verified successfully"
